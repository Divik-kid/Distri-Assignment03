syntax = "proto3";
option go_package = "github.com/Divik-kid/Distri-Assignment03/proto";
package proto;


service Greeter {
    // Sends a greeting
    rpc SayHello (HelloRequest) returns (HelloReply) {}
  }

  // The request message containing the user's name.
message HelloRequest {
    string name = 1;
    int logTime = 2;
}

  // The response message containing the greetings
  message HelloReply {
    string message = 1;
    int logTime = 2;
}

service Farewell {
    rpc SayBye (ByeRequest) returns (ByeReply) {}
}

  // The request message containing the user's name.
  message ByeRequest {
    string name = 1;
    int logTime = 2;
}

  // The response message containing the greetings
  message ByeReply {
    string message = 1;
    int logTime = 2;
}

  // message containing the time and message
  message MessagePost {
    string message = 1;
    int logTime = 2;
}